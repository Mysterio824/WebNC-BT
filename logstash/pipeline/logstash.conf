input {
  # Listen for incoming data from Filebeat on port 5044
  beats {
    port => 5044
  }
}

filter {
  # If the log message is a JSON string, parse it
  json {
    source => "message"
  }
}

output {
  # Send the data to Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    # Create a new index daily, good for rotation
    index => "api-logs-%{+YYYY.MM.dd}"
  }

  # (Optional) Also print to console for debugging
  # stdout { codec => rubydebug }
}